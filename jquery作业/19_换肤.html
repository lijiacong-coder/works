<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            border:1px solid #eee;
            overflow: hidden;
        }
        ul li{
            width: 15px;
            height: 15px;
            background: #ff0000;
            float: left;
            margin-left: 10px;
            background:url(theme.gif) 0 0 no-repeat;
        }
        #skin-0{
            background-position: 0 0;
        }
        #skin-0.selected{
            background-position: 0 -15px;
        }
        #skin-1{
            background-position: -20px 0;
        }
        #skin-1.selected{
            background-position: -20px -15px;
        }
        #skin-2{
            background-position: -40px 0;
        }
        #skin-2.selected{
            background-position: -40px -15px;
        }
        #skin-3{
            background-position: -60px 0;
        }
        #skin-3.selected{
            background-position: -60px -15px;
        }
        #skin-4{
            background-position: -80px 0;
        }
        #skin-4.selected{
            background-position: -80px -15px;
        }
        .new-skin-0{
            background: #b1b1b1;
        }
        .new-skin-1{
            background: #b4d61e;
        }
        .new-skin-2{
            background: #faab1a;
        }
        .new-skin-3{
            background: #08bece;
        }
        .new-skin-4{
            background: #e44c79;
        }
    </style>
</head>
<body>
    <ul>
        <li id = "skin-0" class="selected"></li>
        <li id = "skin-1"></li>
        <li id = "skin-2"></li>
        <li id = "skin-3"></li>
        <li id = "skin-4"></li>
    </ul>
    <div class="new new-skin-0">时事新闻</div>
    <div class="new new-skin-0">娱乐新闻</div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $('li').on('click',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            $('.new').attr('class','new new-skin-'+$(this).index());
        })
    </script>
</body>
</html>
